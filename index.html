<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="promotion__timer">
        <div class="title">Осталось до конца месяца:</div>
        <div class="timer">
            <div class="timer__block">
                <span id="days">ДД</span>
                дней
            </div>
            <div class="timer__block">
                <span id="hours">ЧЧ</span>
                часов
            </div>
            <div class="timer__block">
                <span id="minutes">ММ</span>
                минут
            </div>
            <div class="timer__block">
                <span id="seconds">СС</span>
                секунд
            </div>
        </div>
        <h2 id="error"></h2>
        <div>
            <!-- <input id="input" type="text" placeholder="ГГ-ММ-ДД"> -->
            <input type="date" id="input">
            <div>
                <button id="btn">Установить дату</button>
            </div>
        </div>
    </div>

    

    <script src="./scripts/main.js"></script>
</body>
</html>
